<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>FYP Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-tracker">
        <div class="word-count">
            <div class="word-count-boxes">
                <div class="word-box-row">
                    <input type="checkbox" id="500" unchecked><label for="500">500</label>
                    <input type="checkbox" id="1000" unchecked><label for="1000">1000</label>
                    <input type="checkbox" id="1500" unchecked><label for="1500">1500</label>
                    <input type="checkbox" id="2000" unchecked><label for="2000">2000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="2500" unchecked><label for="2500">2500</label>
                    <input type="checkbox" id="3000" unchecked><label for="3000">3000</label>
                    <input type="checkbox" id="3500" unchecked><label for="3500">3500</label>
                    <input type="checkbox" id="4000" unchecked><label for="4000">4000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="4500" unchecked><label for="4500">4500</label>
                    <input type="checkbox" id="5000" unchecked><label for="5000">5000</label>
                    <input type="checkbox" id="5500" unchecked><label for="5500">5500</label>
                    <input type="checkbox" id="6000" unchecked><label for="6000">6000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="6500" unchecked><label for="6500">6500</label>
                    <input type="checkbox" id="7000" unchecked><label for="7000">7000</label>
                    <input type="checkbox" id="7500" unchecked><label for="7500">7500</label>
                    <input type="checkbox" id="8000" unchecked><label for="8000">8000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="8500" unchecked><label for="8500">8500</label>
                    <input type="checkbox" id="9000" unchecked><label for="9000">9000</label>
                    <input type="checkbox" id="9500" unchecked><label for="9500">9500</label>
                    <input type="checkbox" id="10000" unchecked><label for="10000">10000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="10500" unchecked><label for="10500">10500</label>
                    <input type="checkbox" id="11000" unchecked><label for="11000">11000</label>
                    <input type="checkbox" id="11500" unchecked><label for="11500">11500</label>
                    <input type="checkbox" id="12000" unchecked><label for="12000">12000</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Retrieve the checked state from localStorage and update checkboxes
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                const checkboxId = checkbox.getAttribute('id');
                const checked = localStorage.getItem(checkboxId) === 'true';
                checkbox.checked = checked;
            });

            // Update localStorage when checkboxes are clicked
            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    const checkboxId = checkbox.getAttribute('id');
                    localStorage.setItem(checkboxId, checkbox.checked);
                });
            });
        });
    </script>
</body>
</html>
</body>
</html>

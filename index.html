<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-tracker">
        <div class="sections-progress">
            <ul class="sections-list">
                <li><input type="checkbox" id="abstract" unchecked><label for="abstract">Abstract</label></li>
                <li><input type="checkbox" id="introduction" checked><label for="introduction">Introduction</label></li>
                <li><input type="checkbox" id="methodology" checked><label for="methodology">Methodology</label></li>
                <li><input type="checkbox" id="results" checked><label for="results">Results</label></li>
                <li><input type="checkbox" id="discussion" checked><label for="discussion">Discussion</label></li>
                <li><input type="checkbox" id="conclusion" checked><label for="conclusion">Conclusion</label></li>
                <li><input type="checkbox" id="bibliography" checked><label for="bibliography">Bibliography</label></li>
            </ul>
        </div>
        <div class="word-count">
            <div class="word-count-boxes">
                <div class="word-box-row">
                    <input type="checkbox" id="500" checked><label for="500">500</label>
                    <input type="checkbox" id="1000" checked><label for="1000">1000</label>
                    <input type="checkbox" id="1500" checked><label for="1500">1500</label>
                    <input type="checkbox" id="2000" checked><label for="2000">2000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="2500" checked><label for="2500">2500</label>
                    <input type="checkbox" id="3000" checked><label for="3000">3000</label>
                    <input type="checkbox" id="3500" checked><label for="3500">3500</label>
                    <input type="checkbox" id="4000" checked><label for="4000">4000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="4500" checked><label for="4500">4500</label>
                    <input type="checkbox" id="5000" checked><label for="5000">5000</label>
                    <input type="checkbox" id="5500" checked><label for="5500">5500</label>
                    <input type="checkbox" id="6000" checked><label for="6000">6000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="6500" checked><label for="6500">6500</label>
                    <input type="checkbox" id="7000" checked><label for="7000">7000</label>
                    <input type="checkbox" id="7500" checked><label for="7500">7500</label>
                    <input type="checkbox" id="8000" checked><label for="8000">8000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="8500" checked><label for="8500">8500</label>
                    <input type="checkbox" id="9000" checked><label for="9000">9000</label>
                    <input type="checkbox" id="9500" checked><label for="9500">9500</label>
                    <input type="checkbox" id="10000" checked><label for="10000">10000</label>
                </div>
                <div class="word-box-row">
                    <input type="checkbox" id="10500" checked><label for="10500">10500</label>
                    <input type="checkbox" id="11000" checked><label for="11000">11000</label>
                    <input type="checkbox" id="11500" checked><label for="11500">11500</label>
                    <input type="checkbox" id="12000" checked><label for="12000">12000</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>FYP Progress Tracker</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>FYP!!! Progress!!!</h1>
    </div>
    <div class="progress-tracker">
        <div class="word-count">
            <div class="word-count-boxes">
                <!-- Row 1 -->
                <div class="word-box-row">
                    <input type="checkbox" id="300" unchecked><label for="300">300</label>
                    <input type="checkbox" id="600" unchecked><label for="600">600</label>
                    <input type="checkbox" id="900" unchecked><label for="900">900</label>
                    <input type="checkbox" id="1200" unchecked><label for="1200">1200</label>
                    <input type="checkbox" id="1500" unchecked><label for="1500">1500</label>
                </div>
                <!-- Row 2 -->
                <div class="word-box-row">
                    <input type="checkbox" id="1800" unchecked><label for="1800">1800</label>
                    <input type="checkbox" id="2100" unchecked><label for="2100">2100</label>
                    <input type="checkbox" id="2400" unchecked><label for="2400">2400</label>
                    <input type="checkbox" id="2700" unchecked><label for="2700">2700</label>
                    <input type="checkbox" id="3000" unchecked><label for="3000">3000</label>
                </div>
                <!-- Row 3 -->
                <div class="word-box-row">
                    <input type="checkbox" id="3300" unchecked><label for="3300">3300</label>
                    <input type="checkbox" id="3600" unchecked><label for="3600">3600</label>
                    <input type="checkbox" id="3900" unchecked><label for="3900">3900</label>
                    <input type="checkbox" id="4200" unchecked><label for="4200">4200</label>
                    <input type="checkbox" id="4500" unchecked><label for="4500">4500</label>
                </div>
                <!-- Row 4 -->
                <div class="word-box-row">
                    <input type="checkbox" id="4800" unchecked><label for="4800">4800</label>
                    <input type="checkbox" id="5100" unchecked><label for="5100">5100</label>
                    <input type="checkbox" id="5400" unchecked><label for="5400">5400</label>
                    <input type="checkbox" id="5700" unchecked><label for="5700">5700</label>
                    <input type="checkbox" id="6000" unchecked><label for="6000">6000</label>
                </div>
                <!-- Row 5 -->
                <div class="word-box-row">
                    <input type="checkbox" id="6300" unchecked><label for="6300">6300</label>
                    <input type="checkbox" id="6600" unchecked><label for="6600">6600</label>
                    <input type="checkbox" id="6900" unchecked><label for="6900">6900</label>
                    <input type="checkbox" id="7200" unchecked><label for="7200">7200</label>
                    <input type="checkbox" id="7500" unchecked><label for="7500">7500</label>
                </div>
                <!-- Row 6 -->
                <div class="word-box-row">
                    <input type="checkbox" id="7800" unchecked><label for="7800">7800</label>
                    <input type="checkbox" id="8100" unchecked><label for="8100">8100</label>
                    <input type="checkbox" id="8400" unchecked><label for="8400">8400</label>
                    <input type="checkbox" id="8700" unchecked><label for="8700">8700</label>
                    <input type="checkbox" id="9000" unchecked><label for="9000">9000</label>
                </div>
                <!-- Row 7 -->
                <div class="word-box-row">
                    <input type="checkbox" id="9300" unchecked><label for="9300">9300</label>
                    <input type="checkbox" id="9600" unchecked><label for="9600">9600</label>
                    <input type="checkbox" id="9900" unchecked><label for="9900">9900</label>
                    <input type="checkbox" id="10200" unchecked><label for="10200">10200</label>
                    <input type="checkbox" id="10500" unchecked><label for="10500">10500</label>
                </div>
                <!-- Row 8 -->
                <div class="word-box-row">
                    <input type="checkbox" id="10800" unchecked><label for="10800">10800</label>
                    <input type="checkbox" id="11100" unchecked><label for="11100">11100</label>
                    <input type="checkbox" id="11400" unchecked><label for="11400">11400</label>
                    <input type="checkbox" id="11700" unchecked><label for="11700">11700</label>
                    <input type="checkbox" id="12000" unchecked><label for="12000">12000</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Retrieve the checked state from localStorage and update checkboxes
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                const checkboxId = checkbox.getAttribute('id');
                const checked = localStorage.getItem(checkboxId) === 'true';
                checkbox.checked = checked;
            });

            // Update localStorage when checkboxes are clicked
            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    const checkboxId = checkbox.getAttribute('id');
                    localStorage.setItem(checkboxId, checkbox.checked);
                });
            });
        });
    </script>
</body>
</html>
